    <script>
        var anoAtual = new Date().getFullYear();
        document.getElementById('anoAtual').innerHTML = anoAtual;

        function generateTable() {
            const jsonInput = document.getElementById('jsonInput').value;
            const jsonFile = document.getElementById('jsonFile').files[0]; // Adicionado para obter o arquivo JSON
            let jsonData = {};

            if (jsonInput.trim() !== '') {
                jsonData = JSON.parse(cleanInvalidCharacters(jsonInput));
            } else if (jsonFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    jsonData = JSON.parse(cleanInvalidCharacters(e.target.result));
                    generateCsv(jsonData);
                };
                reader.readAsText(jsonFile);
                return;
            } else {
                alert('Por favor, cole o JSON ou selecione um arquivo.');
                return;
            }

            generateCsv(jsonData);
        }

        function generateCsv(jsonData) {
			const headers = ["BU", "Marca", "Modelo", "Versao", "AnoDe", "AnoAte", "IgualPosicao", "Posicao", "MarcaPneu", "IpPir", "IpCam", "Homologado", "Marcado", "PNCS"];
			const tableCsv = buildCsv(headers, jsonData.Registros);
			document.getElementById('resCsv').innerText = tableCsv;
			// Use Monaco Editor para exibir o CSV no elemento resCsv
			//initializeMonacoEditor('resCsv', tableCsv, 'plaintext');
		}

        function replaceAccents(text) {
            const accents = "ÀÁÂÃÄÅàáâãäåÒÓÔÕÖØòóôõöøÈÉÊËèéêëÇçÌÍÎÏìíîïÙÚÛÜùúûüÑñ";
            const accentsOut = "AAAAAAaaaaaaOOOOOOooooooEEEEeeeeCcIIIIiiiiUUUUuuuuNn";
            return text.split('').map(char => {
                const index = accents.indexOf(char);
                return index !== -1 ? accentsOut[index] : char;
            }).join('');
        }
		
		<!-- function removeAccents(text) { -->
			<!-- // Normalizar o texto para decompor caracteres com acentos -->
			<!-- const decomposed = text.normalize('NFD'); -->
		
			<!-- // Remover caracteres diacríticos (acentos) e manter letras correspondentes -->
			<!-- return decomposed.replace(/[\u0300-\u036f]/g, ''); -->
		<!-- } -->
		
		function buildCsv(headers, registros) {
			let csv = headers.join('|') + '\n';
		
			registros.forEach(registro => {
				csv += headers.map(header => getValue(registro, header)).join('|') + '\n';
			});
		
			return replaceAccents(csv.toString());
		}

        function getValue(obj, key) {
            const value = deepValue(obj, key);

            if (typeof value === 'boolean') {
                return value.toString(); // Retorna 'true' ou 'false' como uma string
            } else if (typeof value === 'object' && value !== null) {
                return JSON.stringify(value);
            }

            return value;
        }

        function deepValue(obj, key) {
            const keys = key.split('.');
            let value = obj;

            for (const k of keys) {
                if (!value || typeof value !== 'object') {
                    return "";
                }
                value = value[k].toString();
            }

            return value || "";
        }

        function downloadCSV() {
            const csvContent = document.getElementById('resCsv').innerText;
            //const csvContent = document.querySelector('.view-lines.monaco-mouse-cursor-text').innerText;
            const blob = new Blob([replaceAccents(csvContent)], {
                type: 'text/csv;charset=utf-8'
            });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'fitment.csv';
            link.click();
        }

        function clearTable() {
            document.getElementById('resCsv').innerText = '';
        }

        function cleanInvalidCharacters(jsonString) {
			// Remove apenas caracteres de controle não gráficos, exceto tabulações (9), nova linha (10) e retorno de carro (13)
            return jsonString.replace(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]/g, '');
        }
