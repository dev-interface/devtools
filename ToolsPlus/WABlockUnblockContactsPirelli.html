<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloqueio de Número de Telefone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 /* Estilo do corpo, ajuste para modo escuro */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            margin-bottom: 150px;
        }
		
		/* Estilo do footer */
        .footer {
            text-align: center;
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: auto;
            line-height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
            color: #fff;
        }
  </style>
</head>
<body class="bg-dark text-light">
  <main>
    <div class="container mt-5">
      <h1 class="mb-4">Bloqueio de Número de Telefone</h1>
      <div class="mb-3">
        <label for="phone_number" class="form-label" >Número de Telefone</label>
        <input type="text" class="form-control" id="phone_number" placeholder="Digite o número de telefone com o símbolo de + e o DDI. Ex: +5511999887766" data-bs-toggle="tooltip" data-bs-placement="top" title="Obrigatório. &#10;&#10;Os números podem estar em qualquer formato de número de telefone. O formato recomendado para números de telefone de contato inclui um sinal de adição (+) e código do país." required>
      </div>
      <button class="btn btn-primary me-3" onclick="bloquearNumero()">Bloquear</button>
      <button class="btn btn-success" onclick="desbloquearNumero()">Desbloquear</button>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container-fluid">
      <p id="copyright">© Starley Interface 2017 - <span id="anoAtual"></span> | Versão 1.0.0</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    var anoAtual = new Date().getFullYear();
    document.getElementById('anoAtual').innerHTML = anoAtual;

    function validarNumero(phoneNumber) {
		// Expressão regular para validar se o primeiro caractere é o símbolo "+"
		const regex = /^\+.*/;
		return regex.test(phoneNumber);
	}
	
	function bloquearNumero() {
		var phoneNumber = document.getElementById("phone_number").value;
		if (validarNumero(phoneNumber)) {
			enviarRequisicao('https://waba.360dialog.io/v1/contacts/' + encodeURIComponent(phoneNumber) + '/block');
		} else {
			alert("O número de telefone deve começar com o símbolo +.");
		}
	}
	
	function desbloquearNumero() {
		var phoneNumber = document.getElementById("phone_number").value;
		if (validarNumero(phoneNumber)) {
			enviarRequisicao('https://waba.360dialog.io/v1/contacts/' + encodeURIComponent(phoneNumber) + '/unblock');
		} else {
			alert("O número de telefone deve começar com o símbolo +.");
		}
	}
	
    async function enviarRequisicao(endpoint) {
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'D360-API-KEY': 'sUup4zkfERKm5biqGXHCD9usAK'
          }
        });
        
        if (response.ok) {
          console.log(await response.json());
          alert("Operação realizada com sucesso!");
        } else {
          console.error('Erro ao enviar requisição:', response.statusText);
          alert("Ocorreu um erro. Verifique o console para mais detalhes.");
        }
      } catch (error) {
        console.error('Erro ao enviar requisição:', error);
        alert("Ocorreu um erro. Verifique o console para mais detalhes.");
      }
    }
  </script>
</body>
</html>
