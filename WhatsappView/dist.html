/* Status Bar */

.status-bar {
  height: 25px;
  background: #004e45;
  color: #fff;
  font-size: 14px;
  padding: 0 8px;
}

.status-bar:after {
  content: "";
  display: table;
  clear: both;
}

.status-bar div {
  float: right;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  margin: 0 0 0 8px;
  font-weight: 600;
}

/* Chat */

.chat {
  height: calc(100% - 69px);
}

.chat-container {
  height: 100%;
}

/* User Bar */

.user-bar {
  height: 55px;
  background: #005e54;
  color: #fff;
  padding: 0 8px;
  font-size: 24px;
  position: relative;
  z-index: 1;
}

.user-bar:after {
  content: "";
  display: table;
  clear: both;
}

.user-bar div {
  float: left;
  transform: translateY(-50%);
  position: relative;
  top: 50%;
}

.user-bar .actions {
  float: right;
  margin: 0 0 0 20px;
}

.user-bar .actions.more {
  margin: 0 12px 0 32px;
}

.user-bar .actions.attachment {
  margin: 0 0 0 30px;
}

.user-bar .actions.attachment i {
  display: block;
  transform: rotate(-45deg);
}

.user-bar .avatar {
  margin: 0 0 0 5px;
  width: 36px;
  height: 36px;
}

.user-bar .avatar img {
  border-radius: 50%;
  box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
  display: block;
  width: 100%;
}

.user-bar .name {
  font-size: 17px;
  font-weight: 600;
  text-overflow: ellipsis;
  letter-spacing: 0.3px;
  margin: 0 0 0 8px;
  overflow: hidden;
  white-space: nowrap;
  width: 110px;
}

.user-bar .status {
  display: block;
  font-size: 13px;
  font-weight: 400;
  letter-spacing: 0;
}

/* Conversation */

.conversation {
  height: calc(100% - 12px);
  position: relative;
  background: #efe7dd url("https://cloud.githubusercontent.com/assets/398893/15136779/4e765036-1639-11e6-9201-67e728e86f39.jpg") repeat;
  z-index: 0;
}

.conversation ::-webkit-scrollbar {
  transition: all .5s;
  width: 5px;
  height: 1px;
  z-index: 10;
}

.conversation ::-webkit-scrollbar-track {
  background: transparent;
}

.conversation ::-webkit-scrollbar-thumb {
  background: #b3ada7;
}

.conversation .conversation-container {
  height: calc(100% - 68px);
  box-shadow: inset 0 10px 10px -10px #000000;
  overflow-x: hidden;
  padding: 0 16px;
  margin-bottom: 5px;
}

.conversation .conversation-container:after {
  content: "";
  display: table;
  clear: both;
}

/* Messages */

.message {
  color: #000;
  clear: both;
  line-height: 18px;
  font-size: 15px;
  padding: 8px;
  position: relative;
  margin: 8px 0;
  max-width: 85%;
  word-wrap: break-word;
  z-index: -1;
}

.message:after {
  position: absolute;
  content: "";
  width: 0;
  height: 0;
  border-style: solid;
}

.metadata {
  display: inline-block;
  float: right;
  padding: 0 0 0 7px;
  position: relative;
  bottom: -4px;
}

.metadata .time {
  color: rgba(0, 0, 0, .45);
  font-size: 11px;
  display: inline-block;
}

.metadata .tick {
  display: inline-block;
  margin-left: 2px;
  position: relative;
  top: 4px;
  height: 16px;
  width: 16px;
}

.metadata .tick svg {
  position: absolute;
  transition: .5s ease-in-out;
}

.metadata .tick svg:first-child {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  -webkit-transform: perspective(800px) rotateY(180deg);
          transform: perspective(800px) rotateY(180deg);
}

.metadata .tick svg:last-child {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  -webkit-transform: perspective(800px) rotateY(0deg);
          transform: perspective(800px) rotateY(0deg);
}

.metadata .tick-animation svg:first-child {
  -webkit-transform: perspective(800px) rotateY(0);
          transform: perspective(800px) rotateY(0);
}

.metadata .tick-animation svg:last-child {
  -webkit-transform: perspective(800px) rotateY(-179.9deg);
          transform: perspective(800px) rotateY(-179.9deg);
}

.message:first-child {
  margin: 16px 0 8px;
}

.message.received {
  background: #fff;
  border-radius: 0px 5px 5px 5px;
  float: left;
}

.message.received .metadata {
  padding: 0 0 0 16px;
}

.message.received:after {
  border-width: 0px 10px 10px 0;
  border-color: transparent #fff transparent transparent;
  top: 0;
  left: -10px;
}

.message.sent {
  background: #e1ffc7;
  border-radius: 5px 0px 5px 5px;
  float: right;
}

.message.sent:after {
  border-width: 0px 0 10px 10px;
  border-color: transparent transparent transparent #e1ffc7;
  top: 0;
  right: -10px;
}

/* Compose */

.conversation-compose {
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  overflow: hidden;
  height: 50px;
  width: 100%;

.conversation-compose div,

.conversation-compose .photo {

}

.conversation-compose .photo:after {

  position: absolute;

.conversation-compose .photo i {

.conversation-compose .send {

.conversation-compose .send .circle {

  <script>
/* Time */

var deviceTime = document.querySelector('.status-bar .time');
var messageTime = document.querySelectorAll('.message .time');

deviceTime.innerHTML = moment().format('h:mm');

setInterval(function () {
	deviceTime.innerHTML = moment().format('h:mm');
}, 1000);

for (var i = 0; i < messageTime.length; i++) {
	messageTime[i].innerHTML = moment().format('h:mm A');
}

/* Message */

var form = document.querySelector('.conversation-compose');
var conversation = document.querySelector('.conversation-container');

form.addEventListener('submit', newMessage);

function loadMessagesFromTextArea(textArea) {

	if (textArea.value) {
		var messages = extractor(textArea.value);
		messages.forEach(message => {
			if (message.origin == 'bot') {
				var msgToBuid = (message.phrase ? message.phrase : '') + ' ';
				msgToBuid += message.question == '$vazio' ? '' : message.question;
				if (msgToBuid.trim().length > 0) {
					var mes = buildMessageBot(msgToBuid);
					conversation.appendChild(mes);
					animateMessage(mes);
				}
			} else if (message.origin == 'client') {
				conversation.appendChild(buildMenssageClient(message.phrase));

			}
		});

	}

}

function newMessage(e) {
	var input = e.target.input;

	if (input.value) {
		var message = buildMessageBot(input.value);
		conversation.appendChild(message);
		animateMessage(message);
	}

	input.value = '';
	conversation.scrollTop = conversation.scrollHeight;

	e.preventDefault();
}

function buildMenssageClient(text) {
	var element = document.createElement('div');

	element.classList.add('message', 'received');

	element.innerHTML = text +
		'<span class="metadata"><span class="time"></span></span>' +
		'</div>';

	return element;
}


function buildMessageBot(text) {

	element.classList.add('message', 'sent');

	element.innerHTML = text +

		'<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck" x="2047" y="2061"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#92a58c"/></svg>' +

function animateMessage(message) {
	setTimeout(function () {
		var tick = message.querySelector('.tick');
		tick.classList.remove('tick-animation');
	}, 500);
}



function extractor(text) {
	var interactions = [];
	var splitedText = text.split('\n');

	var filtered = splitedText.filter(line => {
		if (/[0-9]+\s*(entrada|frase|fraseNR|pergunta)\s*(.*)/.test(line.trim())) {
			return true;
		}
		return false;
	});

	interactions.push({});

	filtered.forEach((ln) => {
		var currentIntercation = interactions[interactions.length - 1];
		ln = ln.replaceAll(/\s+/g, ' ');
		ln = ln.replaceAll(/\s\(m\)/g, '');
		ln = ln.replaceAll(/__/g, '<br>');

		ln = ln.replaceAll(/b{(.*?)}b/g, '<b>$1</b>')

		if (/[0-9]+\s*pergunta\s*(.*)/.test(ln)) {
			currentIntercation.question = ln.replaceAll(/[0-9]+\s*pergunta\t*\s*(.*)/g, '$1');
			currentIntercation.origin = 'bot';
			//interactions.push(currentIntercation);
			interactions.push({});
			var currentIntercation = interactions[interactions.length - 1];
		} else if (/[0-9]+\s*entrada\s*(.*)/.test(ln)) {
			currentIntercation.phrase = ln.replaceAll(/[0-9]+\s*entrada\t*\s*(.*)/g, '$1');
			currentIntercation.origin = 'client';
			interactions.push({});
			var currentIntercation = interactions[interactions.length - 1];
		} else if (/[0-9]+\s*(frase|fraseNR)\s*(.*)/.test(ln)) {
			var lnReg = ln.replaceAll(/[0-9]+\s*(fraseNR|frase)\t*\s*(.*)/g, '$2');
			if (!currentIntercation.question) {
				currentIntercation.origin = 'bot';
				currentIntercation.question = '$vazio';
			}
			if (!currentIntercation.phrase) {
				currentIntercation.phrase = lnReg;
			} else {
				currentIntercation.phrase += ' ' + lnReg;
			}
		}

	});

	return interactions;

}

var tag;
function onEvidenceLoaded(fileInput) {
	if (fileInput.files[0] == undefined) {
		return;
	}
	var filename = fileInput.files[0].name;
  if(!filename.endsWith('.zip'))

	var reader = new FileReader();

	reader.onload = function (ev) {

		JSZip.loadAsync(ev.target.result).then(function (zip) {

			Object.keys(zip.files).forEach(file => {
				var amount = '';
				zip.file(file).async("binarystring").then(function (data) {
					tag = document.createElement('html');
					tag.innerHTML = data;
					var tableRows = tag.querySelector('table').rows;
					var ln = '';
					for (var row of tableRows) {
						var cells = row.cells;
						ln = '';
						for (var cell of cells) {
							ln += '\t' + cell.innerText;
						}
						amount += ln.trim() + '\n';
					}
					textAreaGen(amount, file);
					evidenciasListAdd(file);
				})
			})
		}).catch(function (err) {
			console.error("Failed to open", filename, " as ZIP file:", err);
		})
	};
	reader.onerror = function (err) {
		console.error("Failed to read file", err);
	}
	reader.readAsArrayBuffer(fileInput.files[0]);
}

function textAreaGen(text, id) {
	var area = document.createElement('textarea');
	area.id = id;
	area.innerHTML = text;
	area.style.display = 'none';
	document.body.appendChild(area);
}

	btn.setAttribute('onclick', `updateArea('${id}')`);
	btn.classList = 'btn btn-primary button';
	btn.style.fontSize = '13px';
	btn.style.maxWidth = '300px';
	btn.href = '#';
	btn.style.display = 'flex';
	var evList = document.getElementById('evidenciasList');
	evList.appendChild(btn);
	evList.style.display = 'flex';
	document.getElementById('loader').style.display = 'none';

}

function updateArea(id) {
	conversation.innerHTML = '';
	var text = document.getElementById(id);

	if (text?.value) {
		loadMessagesFromTextArea(text);
	}
}
